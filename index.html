<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Page Styler</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<body class="">
			
		<ul id="switcher">
			<li class="smaller">A-</li>
			<li class="normal">A</li>
			<li class="bigger"onclick="updateClass('bigger')">A+</li>
		</ul>
		<ul id="changer">
				<li class="red"onclick="updateColour('red')">red-</li>
				<li class="green"onclick="updateColour('green')">green</li>
				<li class="blue"onclick="updateColour('blue')">blue</li>
			</ul>
		<h1>Page Styler</h1>

		<p>Click the buttons above to change the page styles!</p>

		<script src="script.js"></script>
	</body>
</html>
